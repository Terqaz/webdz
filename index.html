<!-- Главная страница
На главной странице должны выводиться общедоступные скриншоты.
Карточка скриншота содержит:
Картинка (ссылка на детальную страницу)
Дата добавления

Нужно предусмотреть постраничный вывод записей (см. Общие требования к постраничному выводу)


Детальная страница
Детальная страница содержит
- картинку скриншота
- дату добавления

Страница добавления скриншота
На странице добавления располагается форма с полями
- файл с фотографией (допустимый формат - jpg, максимальный размер - 3 Мб)
- флажок “Доступен только по прямой ссылке”
Если флажок “Доступен только по прямой ссылке” установлен, то скриншот не выводится на главной странице.

После добавления нужно делать редирект на страницу скриншота.
Ссылка должна формироваться так, чтобы ее нельзя было подобрать, перебирая записи по порядку. Пример - сервис https://prnt.sc/ 

Добавлять скриншоты могут только зарегистрированные пользователи.
* Необязательно, но будет плюсом: возможность загрузки фото через drag’n’drop. -->
